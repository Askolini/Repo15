<!DOCTYPE html>

<head>
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    
    <header>
        <nav>
            <ul id="nav_bar">
                <li id="gmail" class="nav-links"><a href="#">Gmail</a></li>
                <li id="images" class="nav-links"><a href="#">Images</a></li>
                <li id="sign_in" class="nav-links"><a href="#">Sign in</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="google-image">
        <a id="google_logo" href="#"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="photo google-logo.png"></a>
    </div>
    
    <div class="form-search">
        <form id="form">

        <button type="submit" id="im_feeling_lucky">I'm feeling lucky</button>
    </div>
    
    <footer>
        <ul id="footer-left" class="footer-left">
            <li id="Advertising"><a href="#">Advertising</a></li>
            <li id="Business"><a href="#">Business</a></li>
            <li id="About"><a href="#">About</a></li>
        </ul>
        
        <ul class="footer-right">
            <li id="Privacy"><a href="#">Privacy</a></li>
            <li id="Terms"><a href="#">Terms</a></li>
            <li id="Settings"><a href="#">Settings</a></li>
        </ul>
    </footer>

</body>

</html>
